<!DOCTYPE html>
<html lang="com" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Система управления пользователями</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <a th:href="@{/showNewUserForm}" class="btn btn-primary mb-3">Добавить пользователя</a>

    <table class="table table-bordered table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Возраст</th>
            <th>Редактировать/удалить</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp : ${listUsers}">
            <td th:text="${emp.firstName}"></td>
            <td th:text="${emp.lastName}"></td>
            <td th:text="${emp.age}"></td>
            <td>
                <form th:action="@{/deleteUser(id=${emp.id})}" method="post">
                    <button type="submit" class="btn btn-danger" style="float: right">Удалить</button>
                </form>
                <a th:href="@{/showFormForUpdate(id=${emp.id})}"
                   class="btn btn-primary me-2" style="float: right">Редактировать</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
