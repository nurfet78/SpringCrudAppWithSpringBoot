<!DOCTYPE html>
<html lang="com" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый пользователь</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="card mx-auto mt-5">
        <div class="card-body">
            <h5 class="card-title">Новый пользователь</h5>
            <form action="#" th:action="@{/saveUser}" th:object="${user}"
                  class="row g-3" method="post">
                <div class="col-md-4">
                    <label for="val1" class="form-label">Имя</label>
                    <input type="hidden" th:field="*{id}">
                    <input type="text" class="form-control" th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'" id="val1" th:field="*{firstName}"
                           th:value="*{firstName}" placeholder="Введите имя">
                    <div th:if="${#fields.hasErrors('firstName')}" class="invalid-feedback" th:errors="*{firstName}">Name Error</div>
                </div>
                <div class="col-md-4">
                    <label for="val2" class="form-label">Фамилия</label>
                    <input type="text" class="form-control" id="val2" th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'"  th:field="*{lastName}"
                           th:value="*{lastName}" placeholder="Введите фамилию">
                    <div th:if="${#fields.hasErrors('lastName')}" class="invalid-feedback" th:errors="*{lastName}"></div>
                </div>
                <div class="col-md-4">
                    <label for="val3" class="form-label">Возраст</label>
                    <input type="number" class="form-control" id="val3" th:classappend="${#fields.hasErrors('age')} ? 'is-invalid'"  th:field="*{age}"
                           th:value="*{age}" placeholder="Введите возраст" required>
                    <div th:if="${#fields.hasErrors('age')}" class="invalid-feedback" th:errors="*{age}" ></div>
                </div>
                <div class="col-12">
                    <button class="btn btn-success me-2" type="submit">Выполнить</button>
                    <a th:href="@{/}" class="btn btn-secondary">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
